<p-panel
  [toggleable]="true"
  [collapsed]="true"
  (click)="pullUsersDetails(user.login)"
>
  <p-header>
    <div class="user">
      <img src="{{ user.avatar_url }}" alt="" class="avatar" />
      <div class="main-details">
        <span class="user-name">{{ user.login }}</span>
        <div class="user-score">
          <span class="user-score-number"
            >{{ user.score | number: '1.1' }}+</span
          >
        </div>
        <a href="https://github.com/{{ user.login }}"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>
  </p-header>
  <div
    class="body-panel"
    *ngIf="
      reposCount !== undefined &&
        followersCount !== undefined &&
        starredCount !== undefined;
      else loader
    "
  >
    {{ reposCount }} - {{ followersCount }} - {{ starredCount }}
  </div>
  <ng-template #loader>
    LOADING...
  </ng-template>
</p-panel>
