<p-panel [collapsed]="true">
  <p-header>
    <div class="user">
      <img src="{{ user.avatar_url }}" alt="" class="avatar" />
      <div class="main-details">
        <span class="user-name">{{ user.login }}</span>
        <div class="user-score">
          <span class="user-score-number"
            >{{ user.score | number: '1.1' }}+</span
          >
        </div>
        <a href="https://github.com/{{ user.login }}"
          >View on Github<i class="fab fa-github view-github"></i
        ></a>
        <div class="button">
          <button type="button" class="quick-view" (click)="onSelectUser(user)">
            Quick View
          </button>
        </div>
      </div>
    </div>
  </p-header>
</p-panel>
