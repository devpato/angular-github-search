<p-panel
  [toggleable]="true"
  [collapsed]="true"
  (click)="pullUsersDetails(user.login)"
>
  <p-header>
    <div class="user">
      <img src="{{ user.avatar_url }}" alt="" class="avatar" />
      <div class="main-details">
        <span class="user-name">{{ user.login }}</span>
        <div class="user-score">
          <span class="user-score-number"
            >{{ user.score | number: '1.1' }}+</span
          >
        </div>
        <a href="https://github.com/{{ user.login }}"
          ><i class="fab fa-github"></i
        ></a>
        <div class="button">
          <button type="button" class="quick-view" (click)="onSelectUser(user)">
            Quick View
          </button>
        </div>
      </div>
    </div>
  </p-header>
  <div class="body-panel" *ngIf="$subData | async as subData; else loader">
    <span class="repos">
      <i class="fab fa-git-alt"></i> Repositories:
      {{ subData.bio.public_repos }}
    </span>
    <span class="followers">
      <i class="fas fa-user-friends"></i> Followers:
      {{ subData.bio.followers }}
    </span>
    <span class="starred">
      <i class="fas fa-star"></i> Starred: {{ subData.starred.length }}
    </span>
  </div>
  <ng-template #loader>
    <div class="loader">
      <img src="../../../../../assets/Ellipsis-1s-100px.gif" alt="" />
    </div>
  </ng-template>
</p-panel>
