<div class="search-results-page" *ngIf="users; else loader">
  <span class="total-count">Total Results: {{ users.items.length }}</span>
  <p-dataView
    [value]="users.items"
    [paginator]="true"
    [rows]="5"
    *ngIf="users; else loader"
  >
    <ng-template let-user pTemplate="listItem">
      <app-user-result [user]="user"></app-user-result>
    </ng-template>
    <ng-template pTemplate="paginatorleft" let-state> </ng-template>
    <ng-template pTemplate="paginatorright"> </ng-template>
  </p-dataView>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
