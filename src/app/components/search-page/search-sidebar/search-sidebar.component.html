<div class="sidebar">
  <ng-container *ngIf="$selectedUser | async as selectedUser; else loader">
    <app-profile [selectedUser]="selectedUser"></app-profile>
  </ng-container>
  <ng-template #loader>
    <div class="loader">
      <img src="../../../../assets/Ellipsis-1s-100px.gif" alt="" />
      <span>Please Select a User to Quick View</span>
    </div>
  </ng-template>
</div>
